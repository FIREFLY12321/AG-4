name: CI Dev Deployment

# ðŸ”¹ è§¸ç™¼æ™‚æ©Ÿï¼šç•¶ main åˆ†æ”¯æœ‰ push æ™‚åŸ·è¡Œ
on:
  push:
    branches: [ main ]

# ðŸ”¹ å…¨åŸŸæ¬Šé™è¨­å®š
permissions:
  contents: write  # å…è¨±å‰µå»º release

jobs:
  build:
    name: ðŸ—ï¸ Build and Upload Artifact
    runs-on: ubuntu-latest
    steps:
      # 1ï¸âƒ£ ä¸‹è¼‰æœ€æ–° repo ç¨‹å¼ç¢¼
      - name: Checkout repository
        uses: actions/checkout@v4
        # ç­‰åŒæ–¼ git clone + åˆ‡æ›åˆ°ç•¶å‰ commit

      # 2ï¸âƒ£ å®‰è£ä¾è³´
      - name: Install dependencies
        run: |
          echo "ðŸ“¦ Installing dependencies..."
          npm install
          # å¯è¦–æƒ…æ³åŠ å…¥å®‰å…¨å¯©æŸ¥: npm audit fix

      # 3ï¸âƒ£ å»ºç½®å°ˆæ¡ˆ
      - name: Build the project
        run: |
          echo "ðŸ—ï¸ Running build command..."
          npm run build
          # çµæžœé€šå¸¸æœƒå‡ºç¾åœ¨ /dist è³‡æ–™å¤¾

      # 4ï¸âƒ£ æ‰“åŒ…çµæžœ
      - name: Package build files
        run: |
          echo "ðŸ“ Packaging build files..."
          zip -r build.zip .
          # å£“ç¸®æ•´å€‹å°ˆæ¡ˆç›®éŒ„æˆ–åƒ… dist/

      # 5ï¸âƒ£ ä¸Šå‚³æˆ Artifactï¼ˆè®“ deploy job ä½¿ç”¨ï¼‰
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: build.zip


  # ===============================
  # ðŸš€ Job 2ï¼šéƒ¨ç½²è‡³ dev ç’°å¢ƒ
  # ===============================
  deploy-dev:
    name: Deploy to Development
    needs: build
    runs-on: ubuntu-latest
    environment: dev  # ä½¿ç”¨ dev ç’°å¢ƒ
    
    steps:
      # Step 1: Checkout (gh CLI éœ€è¦)
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Step 2: ä¸‹è¼‰ä¸Šå€‹ job çš„ build artifact
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
      
      # Step 3: å»ºç«‹å”¯ä¸€çš„ Release Tag
      - name: Generate release tag
        id: tag
        run: |
          # ä½¿ç”¨ run number å’ŒçŸ­ SHA å‰µå»ºå”¯ä¸€ tag
          TAG="dev-${{ github.run_number }}-${GITHUB_SHA::7}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "ðŸ“Œ Generated tag: $TAG"
      
      # Step 4: å»ºç«‹ GitHub Release
      - name: Create Dev Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ steps.tag.outputs.tag }}
          NOTE: ${{ vars.RELEASE_NOTE || 'Development release' }}
        run: |
          echo "ðŸš€ Creating release for tag: $TAG"
          
          # æª¢æŸ¥ tag æ˜¯å¦å·²å­˜åœ¨ä¸¦åˆªé™¤
          if gh release view "$TAG" &>/dev/null; then
            echo "âš ï¸ Release $TAG exists, deleting..."
            gh release delete "$TAG" -y --cleanup-tag
          fi
          
          # å‰µå»ºæ–° release
          gh release create "$TAG" build.zip \
            --title "Dev Release #${{ github.run_number }}" \
            --notes "**Commit:** ${{ github.sha }}
          
          **Branch:** ${{ github.ref_name }}
          
          **Triggered by:** ${{ github.actor }}
          
          $NOTE" \
            --prerelease
          
          echo "âœ… Release created successfully!"
      
      # Step 5: éƒ¨ç½²æˆåŠŸé€šçŸ¥ (å¯é¸)
      - name: Deployment summary
        run: |
          echo "### âœ… Deployment Successful! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** dev" >> $GITHUB_STEP_SUMMARY
          echo "- **Release Tag:** ${{ steps.tag.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
