name: CI Dev Deployment

# ðŸ”¹ è§¸ç™¼æ™‚æ©Ÿï¼šç•¶ main åˆ†æ”¯æœ‰ push æ™‚åŸ·è¡Œ
on:
  push:
    branches: [ main ]

# ðŸ”¹ å…¨åŸŸæ¬Šé™è¨­å®š
permissions:
  contents: write  # å…è¨±å‰µå»º release

jobs:
  # ===============================
  # ðŸ—ï¸ Job 1ï¼šå»ºç½®éšŽæ®µ
  # ===============================
  build:
    name: Build and Upload Artifact
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: ä¸‹è¼‰ repo å…§å®¹
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Step 2: å¿«å– node_modules åŠ é€Ÿå»ºç½®
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      # Step 3: å®‰è£ä¾è³´èˆ‡å»ºç½®
      - name: Install dependencies
        run: |
          echo "ðŸ“¦ Installing dependencies..."
          npm ci
      
      - name: Build project
        run: |
          echo "ðŸ—ï¸ Building project..."
          npm run build
          
          # ç¢ºèª build è³‡æ–™å¤¾å­˜åœ¨
          if [ ! -d "build" ]; then
            echo "âŒ Build folder not found!"
            exit 1
          fi
          
          echo "âœ… Build successful"
      
      # Step 4: æ‰“åŒ… build è³‡æ–™å¤¾
      - name: Package build files
        run: |
          echo "ðŸ“ Packaging build files..."
          cd build
          zip -r ../build.zip .
          cd ..
          ls -lh build.zip
      
      # Step 5: ä¸Šå‚³æ‰“åŒ…å¾Œçš„ artifact
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: build.zip
          retention-days: 7  # artifact ä¿ç•™ 7 å¤©

  # ===============================
  # ðŸš€ Job 2ï¼šéƒ¨ç½²è‡³ dev ç’°å¢ƒ
  # ===============================
  deploy-dev:
    name: Deploy to Development
    needs: build
    runs-on: ubuntu-latest
    environment: dev  # ä½¿ç”¨ dev ç’°å¢ƒ
    
    steps:
      # Step 1: Checkout (gh CLI éœ€è¦)
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Step 2: ä¸‹è¼‰ä¸Šå€‹ job çš„ build artifact
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
      
      # Step 3: å»ºç«‹å”¯ä¸€çš„ Release Tag
      - name: Generate release tag
        id: tag
        run: |
          # ä½¿ç”¨ run number å’ŒçŸ­ SHA å‰µå»ºå”¯ä¸€ tag
          TAG="dev-${{ github.run_number }}-${GITHUB_SHA::7}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "ðŸ“Œ Generated tag: $TAG"
      
      # Step 4: å»ºç«‹ GitHub Release
      - name: Create Dev Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ steps.tag.outputs.tag }}
          NOTE: ${{ vars.RELEASE_NOTE || 'Development release' }}
        run: |
          echo "ðŸš€ Creating release for tag: $TAG"
          
          # æª¢æŸ¥ tag æ˜¯å¦å·²å­˜åœ¨ä¸¦åˆªé™¤
          if gh release view "$TAG" &>/dev/null; then
            echo "âš ï¸ Release $TAG exists, deleting..."
            gh release delete "$TAG" -y --cleanup-tag
          fi
          
          # å‰µå»ºæ–° release
          gh release create "$TAG" build.zip \
            --title "Dev Release #${{ github.run_number }}" \
            --notes "**Commit:** ${{ github.sha }}
          
          **Branch:** ${{ github.ref_name }}
          
          **Triggered by:** ${{ github.actor }}
          
          $NOTE" \
            --prerelease
          
          echo "âœ… Release created successfully!"
      
      # Step 5: éƒ¨ç½²æˆåŠŸé€šçŸ¥ (å¯é¸)
      - name: Deployment summary
        run: |
          echo "### âœ… Deployment Successful! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** dev" >> $GITHUB_STEP_SUMMARY
          echo "- **Release Tag:** ${{ steps.tag.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
