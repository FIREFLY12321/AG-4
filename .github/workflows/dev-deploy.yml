name: CI Dev Deployment

# ğŸ”¹ è§¸ç™¼æ™‚æ©Ÿï¼šç•¶ main åˆ†æ”¯æœ‰ push æ™‚åŸ·è¡Œ
on:
  push:
    branches: [ main ]

jobs:
  # ===============================
  # ğŸ—ï¸ Job 1ï¼šå»ºç½®éšæ®µ
  # ===============================
  build:
    name: Build and Upload Artifact
    runs-on: ubuntu-latest

    steps:
      # Step 1: ä¸‹è¼‰ repo å…§å®¹
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: å®‰è£ä¾è³´èˆ‡å»ºç½®
      - name: Install dependencies and build
        run: |
          echo "ğŸ“¦ Installing dependencies..."
          npm install
          echo "ğŸ—ï¸ Building project..."
          npm run build
          echo "ğŸ“ Packaging build files..."
          zip -r build.zip .

      # Step 3: ä¸Šå‚³æ‰“åŒ…å¾Œçš„ artifact
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: build.zip

  # ===============================
  # ğŸš€ Job 2ï¼šéƒ¨ç½²è‡³ dev ç’°å¢ƒ
  # ===============================
  deploy-dev:
    name: Deploy to Development
    needs: build        # â† ä¾è³´å‰ä¸€å€‹ job
    runs-on: ubuntu-latest
    environment: dev    # â† ä½¿ç”¨ dev ç’°å¢ƒ (ä½ åœ¨ç¬¬1éƒ¨åˆ†å»ºç«‹çš„)

    steps:
      # Step 1: ä¸‹è¼‰ä¸Šå€‹ job çš„ build artifact
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact

      # Step 2: å»ºç«‹æ–°çš„ GitHub Release
      - name: Create Dev Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ vars.BUILD_TAG }}
          NOTE: ${{ vars.RELEASE_NOTE }}
        run: |
          echo "ğŸš€ Creating release for tag: $TAG"
          gh release create "$TAG" build.zip --notes "$NOTE"
