name: CI Dev Deployment
permissions:
  contents: write

on:
  push:
    branches: [ main ]

jobs:
  # ===============================
  # 🏗️ Job 1：建置專案並上傳 artifact
  # ===============================
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Install Bun runtime
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
          
      - name: Install dependencies and build
        run: |
          echo "📦 Installing dependencies..."
          bun install
          echo "🏗️ Building project..."
          bun run build
          echo "📁 Packaging build files..."
          zip -r build.zip .
          
      - name: Verify build output
        run: |
          echo "✅ Build artifact created:"
          ls -lh build.zip
          
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: build.zip
          retention-days: 1

  # ===============================
  # 🚀 Job 2：部署至 dev 環境
  # ===============================
  deploy-dev:
    name: Deploy to Development
    needs: build
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Install GitHub CLI
        run: sudo apt install gh -y
        
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          
      - name: Verify artifact
        run: |
          echo "📦 Checking downloaded files:"
          ls -la
          
      - name: Create Dev Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ vars.BUILD_TAG }}
          NOTE: ${{ vars.RELEASE_NOTE }}
        run: |
          echo "🚀 Creating release for tag: $TAG"
          gh release create "$TAG" build.zip --notes "$NOTE"

  # ===============================
  # 🧪 Job 3：部署至 staging 環境
  # ===============================
  deploy-staging:
    name: Deploy to Staging
    needs: build
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Install GitHub CLI
        run: sudo apt install gh -y
        
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          
      - name: Create Staging Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ vars.BUILD_TAG }}
        run: |
          echo "🚀 Creating staging release: staging-${TAG}"
          gh release create "staging-${TAG}" build.zip --notes "Testing pre-production release"

  # ===============================
  # 🎯 Job 4：部署至 production 環境
  # ===============================
  deploy-production:
    name: Deploy to Production
    needs: deploy-staging
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Install GitHub CLI
        run: sudo apt install gh -y
        
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          
      - name: Create Production Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ vars.BUILD_TAG }}
        run: |
          echo "🚀 Creating production release: prod-${TAG}"
          gh release create "prod-${TAG}" build.zip --notes "Official production release"
