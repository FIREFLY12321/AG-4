name: CI Dev Deployment

# ğŸ”¹ è§¸ç™¼æ™‚æ©Ÿï¼šç•¶ main åˆ†æ”¯æœ‰ push æ™‚åŸ·è¡Œ
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # å®‰è£ Bun
      - name: Install Bun runtime
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies and build
        run: |
          echo "ğŸ“¦ Installing dependencies..."
          bun install
          echo "ğŸ—ï¸ Building project..."
          bun run build
          echo "ğŸ“ Packaging build files..."
          zip -r build.zip .

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: build.zip


  # ===============================
  # ğŸš€ Job 2ï¼šéƒ¨ç½²è‡³ dev ç’°å¢ƒ
  # ===============================
  deploy-dev:
    name: Deploy to Development
    needs: build
    runs-on: ubuntu-latest
    environment: dev
  
    steps:
      # 1ï¸âƒ£ Checkout repoï¼šè®“ gh CLI æœ‰ .git ç’°å¢ƒ
      - name: Checkout repository
        uses: actions/checkout@v4
  
      # 2ï¸âƒ£ å®‰è£ gh CLIï¼ˆç¢ºä¿å‘½ä»¤å­˜åœ¨ï¼‰
      - name: Install GitHub CLI
        run: sudo apt install gh -y
  
      # 3ï¸âƒ£ ä¸‹è¼‰ build artifact
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
  
      # 4ï¸âƒ£ å»ºç«‹ release
      - name: Create Dev Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ vars.BUILD_TAG }}
          NOTE: ${{ vars.RELEASE_NOTE }}
        run: |
          echo "ğŸš€ Creating release for tag: $TAG"
          gh release create "$TAG" build.zip --notes "$NOTE"
