name: CI Dev Deployment

# 🔹 觸發時機：當 main 分支有 push 時執行
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 安裝 Bun
      - name: Install Bun runtime
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies and build
        run: |
          echo "📦 Installing dependencies..."
          bun install
          echo "🏗️ Building project..."
          bun run build
          echo "📁 Packaging build files..."
          zip -r build.zip .

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: build.zip


  # ===============================
  # 🚀 Job 2：部署至 dev 環境
  # ===============================
  deploy-dev:
    name: Deploy to Development
    needs: build        # ← 依賴前一個 job
    runs-on: ubuntu-latest
    environment: dev    # ← 使用 dev 環境 (你在第1部分建立的)

    steps:
      # Step 1: 下載上個 job 的 build artifact
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact

      # Step 2: 建立新的 GitHub Release
      - name: Create Dev Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ vars.BUILD_TAG }}
          NOTE: ${{ vars.RELEASE_NOTE }}
        run: |
          echo "🚀 Creating release for tag: $TAG"
          gh release create "$TAG" build.zip --notes "$NOTE"
